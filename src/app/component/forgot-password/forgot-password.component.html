<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-danger text-muted">Forgot password</h4>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <button type="button" class="btn btn-info" (click)="forgotPassword()">
              Send link
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
